<section>
   <form id="form-feedback" name="feedback-form" method="POST" class="ftable2">
     <fieldset>
     <legend class="fcaption" id="feedback">Feedback Form</legend>
     <label for="fname">First Name:</label><br>
     <input type="text" id="first" name="fname" size="15" placeholder="John" required><br>

     <label for="lname">Last Name:</label><br>
     <input type="text" id="last" name="lname" size="15" placeholder="Doe"required><br>

     <label for="phone">Phone number:</label><br>
     <input type="tel" id="phone" name="phone" placeholder="1234-123-1234"
     pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required><br>

     <label for="email">Email:</label><br>
     <input type="email" name="email" id="email" placeholder="JohnDoe@gmail.com" required><br>

     <label for="comment">Comments, Feedback, Concerns:</label><br>
     <textarea name"comments" rows="10" cols="30"></textarea><br>

     <button type="submit" id="submit" onclick="myFunction()">Submit</button>
   </fieldset>
   </form>
